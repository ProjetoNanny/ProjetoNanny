<ion-header>
  <ion-item padding>
    <ion-icon name="help" item-right class="botao_ajuda" (click)="pushHelp()"></ion-icon>
  </ion-item>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="centralizado">
        <img src="../assets/imgs/family.jpg" class="botao_circulo" (click)="pushUsuario()"/>
        <h3>{{usuario.nome}}</h3>
      </ion-col>
      <ion-col col-6 class="centralizado">
        <button ion-button color="light" (click)="pushDependente()" class="botao_circulo">
          <div>
            <img width="70px" height="70px" src="../assets/imgs/new-kid.png"/>
          </div>
        </button>
        <p>Novo Dependente</p>
      </ion-col>
      <ion-col col-6 class="centralizado">
        <button ion-button color="light" (click)="pushListaDependentes()" class="botao_circulo">
          <div>
            <img width="70px" height="70px" src="../assets/imgs/kids.png"/>
          </div>
        </button>
        <p>Dependentes</p>
      </ion-col>
      <ion-col col-6 class="centralizado">
        <button ion-button color="light" (click)="pushCadastroLembretes()" class="botao_circulo">
          <div>
            <img width="70px" height="70px" src="../assets/imgs/note.png"/>
          </div>
        </button>
        <p>Novo Lembrete</p>
      </ion-col>
      <ion-col col-6 class="centralizado">
        <button ion-button color="light" (click)="pushLembretes()" class="botao_circulo">
          <div>
            <img width="70px" height="70px" src="../assets/imgs/list.png"/>
          </div>
        </button>
        <p>Lembretes</p>
      </ion-col>
      <ion-col col-12 class="centralizado">
        <button ion-button color="danger" (click)="sair()" class="botao_sair">Sair</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
