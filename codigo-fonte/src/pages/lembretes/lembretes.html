<ion-header>

  <ion-navbar>
    <ion-title>Lembretes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let lembrete of lembretes | async">
      <ion-item>
        <h1>{{ lembrete.titulo }}</h1>
      </ion-item>
      <ion-item-options side="left">
        <div *ngIf="lembrete.titulo != null">
          <button ion-button color="secondary" (click)="editar(lembrete)">
            <ion-icon name="create"></ion-icon>
          </button>
        </div>
        <button ion-button color="danger" (click)="remove(lembrete)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
