  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{dependente.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <div *ngIf="dependente.foto_perfil == null">
    <img src="https://ih1.redbubble.net/image.445781365.8284/flat,800x800,075,f.u2.jpg" (click)="editarDependente(dependente)"/>
      </div>
  <div *ngIf="dependente.foto_perfil != null">
    <img src="{{dependente.foto_perfil}}" (click)="editarDependente()"/>
  </div>
  <ion-col col-6 class="centralizado">
    <button ion-button color="light" (click)="  pushcadastroLembretes()" >Cadastro Lembretes</button>
    </ion-col>
    <h1 >{{ dependente.nome }}</h1>
    <ion-tabs selectedIndex="0">
      <ion-tab [root]="lembreteLista" tabIcon="list" [rootParams]="dependente.key"></ion-tab>
      <ion-tab [root]="informativosLista" tabIcon="book" [rootParams]="dependente.data_nasc"></ion-tab>
    </ion-tabs>
  </ion-content>
