<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{dependente.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <div *ngIf="dependente.foto_perfil == null">
    <div *ngIf="dependente.genero == 'M'">
      <img width="200px" height="200px" src="../assets/imgs/boy.png" (click)="editarDependente(dependente)"/>
    </div>
    <div *ngIf="dependente.genero !== 'M'">
      <img width="200px" height="200px" src="../assets/imgs/girl.png" (click)="editarDependente(dependente)"/>
    </div>
  </div>
  <div *ngIf="dependente.foto_perfil != null">
    <img src="{{dependente.foto_perfil}}" (click)="editarDependente()"/>
  </div>
  <ion-col col-6 class="centralizado">
    <button ion-button color="light" style="width:200px" (click)="pushcadastroLembretes()" >Cadastro Lembretes</button>
    </ion-col>
    <h1 >{{ dependente.nome }}</h1>
    <ion-tabs selectedIndex="0">
      <ion-tab [root]="lembreteLista" tabIcon="list" [rootParams]="dependente.key"></ion-tab>
      <ion-tab [root]="informativosLista" tabIcon="book" [rootParams]="dependente.data_nasc"></ion-tab>
    </ion-tabs>
  </ion-content>
