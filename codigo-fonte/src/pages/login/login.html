<ion-content padding>
  <div class="conteudo">
    <div class="centralizado logo_login">
      <img width="200px" height="200px" src="../assets/imgs/logo-nanny.png"/>
    </div>
    <h1 class="centralizado">Nanny</h1>
    <div class="login-campos">
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </div>
    <div class="login-botoes centralizado">
      <button class="botao-primario" ion-button (click)="login(user)">Enviar</button>
      <button class="botao-primario" ion-button color="light" (click)="register(user)">Criar conta</button>
      <br />
      <a href="#">Esqueceu a senha?</a>
    </div>
  </div>
</ion-content>
