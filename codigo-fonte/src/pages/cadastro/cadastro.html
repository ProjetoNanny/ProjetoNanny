<ion-header>
  <ion-navbar color="primary">
    <ion-title>Criar conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <button ion-button color="secondary" type="button" full round large (click)="selectPhoto()">
      <ion-icon name="md-image"></ion-icon>
    </button>
  </ion-item>

  <button ion-button color="light" (click)="register(user)">Register</button>
</ion-content>
