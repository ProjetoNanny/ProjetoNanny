<ion-header>
  <ion-navbar color="primary">
    <ion-title>Usuário</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-row>
      <ion-col width-50>
        <button ion-button color="danger" type="button" full round large (click)="takePhoto()">
                    <ion-icon name="md-camera"></ion-icon>
                </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button color="secondary" type="button" full round large (click)="selectPhoto()">
                    <ion-icon name="md-image"></ion-icon>
                </button>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <img class="img-responsive" src="{{ usuario.foto_perfil }}" />
  </ion-item>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Data de Nascimento</ion-label>
    <!-- <ion-input type="date" [(ngModel)]="usuario.data_nasc" placeholder=""></ion-input> -->
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="usuario.data_nasc"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>País</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.pais"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Cidade</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.cidade"></ion-input>
  </ion-item>
  <button ion-button (click)="save(usuario)">Salvar</button>
  <button ion-button (click)="excluir(usuario)" color="danger">Excluir</button>
</ion-content>
