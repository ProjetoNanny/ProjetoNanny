<ion-header>
  <ion-navbar color="primary">
    <ion-title>Usuário</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Data de Nascimento</ion-label>
    <ion-input type="date" [(ngModel)]="usuario.data_nasc"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>País</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.pais"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Cidade</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.cidade"></ion-input>
  </ion-item>
  <button ion-button (click)="save(usuario)">Login</button>
</ion-content>
