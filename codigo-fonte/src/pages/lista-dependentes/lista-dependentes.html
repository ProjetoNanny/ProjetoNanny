<ion-header>

  <ion-navbar>
    <ion-title>lista-dependentes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let dependente of dependentes | async">
      <ion-item>
        <h1>{{ dependente.nome }}</h1>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editContact(contact)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeContact(contact.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
