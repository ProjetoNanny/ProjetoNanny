<ion-header>

  <ion-navbar>
    <ion-title>cartao de vacinas</ion-title>
  </ion-navbar>

  <ion-content padding>
    <ion-item>
      <ion-label floating>Dependente</ion-label>
      <ion-select [(ngModel)]="lembrete.id_dependete">
            <ion-option *ngFor="let dependente of dependentes | async" value="{{dependente.key}}">{{dependente.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>TÃ­tulo</ion-label>
      <ion-input type="text" [(ngModel)]="cartao.titulo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-input type="date" displayFormat="mm/dd/yyyy" pickerFormat="MMMM YYYY" [(ngModel)]="cartao.data"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Local</ion-label>
      <ion-input type="text" [(ngModel)]="cartao.local" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Validade</ion-label>
      <ion-input type="date" displayFormat="mm/dd/yyyy" pickerFormat="MMMM YYYY" [(ngModel)]="cartao.validade"></ion-input>
    </ion-item>

    <button class="button button-positive button-block" type="submit" ng-disabled="contato.$invalid">Salvar</button>
    <button ion-button (click)="save(cartao)">Cadastrar</button>
    </ion-content>
