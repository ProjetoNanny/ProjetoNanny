<ion-header>
  <ion-navbar color="primary">
    <ion-title >{{lembrete.key == null ? 'Cadastrar Lembrete' : 'Editar Lembrete' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Dependente</ion-label>
    <ion-select [(ngModel)]="lembrete.id_dependete">
          <ion-option *ngFor="let dependente of dependentes | async" value="{{dependente.key}}">{{dependente.nome}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Título</ion-label>
    <ion-input type="text" [(ngModel)]="lembrete.titulo" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Data Início</ion-label>
    <ion-input type="date" displayFormat="mm/dd/yyyy" pickerFormat="MMMM YYYY" [(ngModel)]="lembrete.data_inicial"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Data Final</ion-label>
    <ion-input type="date" [(ngModel)]="lembrete.data_final"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Repetir todo dia?</ion-label>
    <ion-select [(ngModel)]="lembrete.repeticao"  >
      <ion-option value="Sim">Sim</ion-option>
      <ion-option value="Não">Não</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Localização</ion-label>
    <ion-input type="text" [(ngModel)]="lembrete.localizacao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Anotações</ion-label>
    <ion-input type="text" [(ngModel)]="lembrete.anotacoes"></ion-input>
  </ion-item>
  <button class="button button-positive button-block" type="submit" ng-disabled="contato.$invalid">Salvar</button>
  <button ion-button (click)="lembrete.key == null ? save(lembrete) : edit(lembrete)">Gravar</button>
  </ion-content>
